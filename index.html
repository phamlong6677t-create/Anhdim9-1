<!DOCTYPE html>
<html lang="vi">
<head>

    <title>·∫¢nh D√¨m L·ªõp 9/1 Full HS A ƒë·∫øn Z ü•µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .overlay, .scare {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }
        
        .overlay {
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
        }
        
        .overlay-body {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .overlay-title {
            font-size: 28px;
            font-weight: 900;
            color: #ffcc00;
            line-height: 1.3;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .overlay-description {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .overlay-buttons-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .overlay-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            padding: 0 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #accept-button {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
            border: none;
        }
        
        #accept-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #decline-button {
            background: transparent;
            color: #ff416c;
            border: 2px solid #ff416c;
        }
        
        #decline-button:hover {
            background: rgba(255, 65, 108, 0.1);
            transform: translateY(-3px);
        }
        
        .overlay-link {
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: #ffcc00;
            line-height: 1;
            position: relative;
            margin-top: 20px;
        }
        
        .overlay-link::before {
            position: absolute;
            content: "";
            height: calc(50% + 4px);
            width: calc(100% + 8px);
            bottom: -4px;
            left: -4px;
            background-color: rgba(255, 204, 0, 0.1);
            z-index: -1;
        }
        
        .scare {
            z-index: 1;
            display: none;
            background: #000;
        }
        
        video#video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        
        video#video::-webkit-media-controls-enclosure {
            display:none !important;
        }
        
        .icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        /* Ch·ªëng zoom tr√™n mobile */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .overlay-body {
                padding: 25px;
                margin: 15px;
            }
            
            .overlay-title {
                font-size: 24px;
            }
            
            .overlay-button {
                height: 45px;
                padding: 0 25px;
                font-size: 15px;
            }
        }

        /* Volume control */
        .volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-icon {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <p class="overlay-title">·∫¢NH D√åM L·ªöP 9/1 FULL T·ª™ A ƒê·∫æN Züòù</p>

            <p class="overlay-description">NAM HAY N·ªÆ ƒê·ªÄU C√ì TRONG ƒê√ÇY C·∫¢ HEHEüòπ></p>

            <p class="overlay-description">‚ö†Ô∏è </p>
            
            <a href="#" class="overlay-link"></a>
            
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">
                    <span class="icon">V√†o</span>
                </div>
                <div id="decline-button" class="overlay-button">
                    <span class="icon">Tho√°t</span>
                </div>
            </div>
        </div>
    </div>

    <div class="scare">
        <video id="video" class="video" loop muted></video>
    </div>

    <!-- Volume control button -->
    <div class="volume-control" id="volumeControl">
        <span class="volume-icon">üîä</span>
    </div>

    <!-- Audio elements -->
    <audio id="loudSound" volume="1.0">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-hit-2783.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript">
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const declineButton = document.getElementById("decline-button");
        const acceptButton = document.getElementById("accept-button");
        const scare = document.querySelector('.scare');
        const loudSound = document.getElementById("loudSound");
        const volumeControl = document.getElementById("volumeControl");
        let isSoundEnabled = true;

        let hasClicked;

        // Ch·ªëng zoom tr√™n mobile
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });

        // B·∫≠t/t·∫Øt √¢m thanh
        volumeControl.addEventListener('click', function() {
            isSoundEnabled = !isSoundEnabled;
            if (isSoundEnabled) {
                volumeControl.querySelector('.volume-icon').textContent = '';
                loudSound.volume = 1.0;
            } else {
                volumeControl.querySelector('.volume-icon').textContent = '';
                loudSound.volume = 0;
            }
        });

        window.onbeforeunload = function() {
            if(hasClicked) return true;
        };

        function playLoudSound() {
            if (isSoundEnabled) {
                loudSound.currentTime = 0;
                loudSound.play().catch(e => console.log("√Çm thanh kh√¥ng th·ªÉ ph√°t: ", e));
            }
        }

        function buttonClick(event, src = "video.mp4") {
            event.preventDefault();
            playLoudSound(); // Ph√°t √¢m thanh to
            
            if(!hasClicked) hasClicked = true;
            overlay.style.display = "none";
            scare.style.display = "block";
            video.src = src;
            video.play();
            videoClick();
        }
        
        function acceptButtonClick(event) {
            buttonClick(event, "Nyan Cat [original]-QH2-TGUlwu4.mp4");
        }
        
        function declineButtonClick(event) {
            buttonClick(event);
        }

        function videoClick(event) {
            if(event) event.preventDefault();
            // if not fullscreen
            const { documentElement } = document;
            if(documentElement.requestFullscreen) documentElement.requestFullscreen();
            else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
            else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
            else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
        }

        acceptButton.addEventListener("click", acceptButtonClick);
        declineButton.addEventListener("click", declineButtonClick);
        video.addEventListener("click", videoClick);
        
        // ·∫®n video ban ƒë·∫ßu
        window.addEventListener('load', function() {
            scare.style.display = 'none';
            
            // T·ª± ƒë·ªông b·∫≠t √¢m thanh khi trang t·∫£i (c·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng)
            document.body.addEventListener('click', function() {
                if (loudSound.volume === 0) {
                    loudSound.volume = 1.0;
                }
            }, { once: true });
        });
    </script>
</body>
</html>
